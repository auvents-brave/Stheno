name: WebAssembly
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift (stable)
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2.3"

      - name: Install Wasm SDK (stable)
        shell: bash
        run: |
          set -euo pipefail
          swift sdk install https://download.swift.org/swift-6.2.3-release/wasm-sdk/swift-6.2.3-RELEASE/swift-6.2.3-RELEASE_wasm.artifactbundle.tar.gz

      - name: Assert stable Swift toolchain
        shell: bash
        run: |
          set -euo pipefail
          swift --version
          if swift --version | grep -q "DEVELOPMENT-SNAPSHOT"; then
            echo "Unexpected development snapshot toolchain"
            exit 1
          fi

      - name: Resolve Wasm SDK ID
        id: wasm
        shell: bash
        run: |
          set -euo pipefail
          SDK_ID="$(swift sdk list | awk '$1 ~ /_wasm$/ { print $1; exit }')"
          if [ -z "${SDK_ID}" ]; then
            echo "No Wasm SDK found in 'swift sdk list'"
            swift sdk list
            exit 1
          fi
          echo "sdk_id=${SDK_ID}" >> "$GITHUB_OUTPUT"
          swift --version
          swift sdk list

      - name: Build (Wasm)
        run: swift build --swift-sdk "${{ steps.wasm.outputs.sdk_id }}" -v

      - name: Test (Wasm)
        run: swift test --swift-sdk "${{ steps.wasm.outputs.sdk_id }}" -v
